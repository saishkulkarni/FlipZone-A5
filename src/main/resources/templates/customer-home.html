<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Home - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .hero-buttons {
      padding: 60px 20px;
      text-align: center;
    }
    .hero-buttons .btn {
      margin: 15px;
      min-width: 200px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar with only logout on left -->
  <nav class="navbar navbar-light bg-light px-4 justify-content-between">
    <span class="navbar-brand mb-0 h1">FlipZone</span>
   
    <a href="/logout" class="btn btn-danger">Logout</a>
  </nav>

  <!-- Hero Section -->
  <main class="container hero-buttons">
    <h1 class="mb-4">Welcome to FlipZone</h1>
    <span style="color:green" th:text="${session.pass}"></span>
      	<span style="color:red" th:text="${session.fail}"></span>
		<span th:text="${@generalService.removeMessage()}"></span>
    <p class="lead mb-5">Explore and manage your orders with ease.</p>

    <div>
      <a href="/customer/view-products" class="btn btn-primary btn-lg">View Products</a>
      <a href="cart.html" class="btn btn-secondary btn-lg">View Cart</a>
      <a href="orders.html" class="btn btn-success btn-lg">Previous Orders</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
