<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - FlipZone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #10b981;
        --danger: #ef4444;
        --border: #475569;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--accent) !important;
        text-decoration: none;
      }

      .navbar-brand:hover {
        color: var(--accent-hover) !important;
      }

      .btn-outline-danger {
        color: var(--danger);
        border-color: var(--danger);
        padding: 0.4rem 1rem;
        font-weight: 500;
      }

      .btn-outline-danger:hover {
        background-color: var(--danger);
        border-color: var(--danger);
        color: white;
      }

      /* Alert */
      .alert-container {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1050;
        max-width: 350px;
      }

      .alert {
        border: none;
        border-radius: 8px;
        font-weight: 500;
        color: white;
        margin-bottom: 0.5rem;
      }

      .alert-success {
        background-color: var(--success);
      }

      .alert-danger {
        background-color: var(--danger);
      }

      .alert-info {
        background-color: var(--accent);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 2rem 0;
      }

      /* Search & Sort Section */
      .search-sort-section {
        background-color: var(--bg-secondary);
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 2rem;
      }

      .search-form {
        display: flex;
        gap: 0.5rem;
      }

      .form-control {
        background-color: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.5rem 1rem;
        color: var(--text-primary);
        font-size: 0.9rem;
      }

      .form-control:focus {
        background-color: var(--bg-card);
        border-color: var(--accent);
        box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        color: var(--text-primary);
      }

      .form-control::placeholder {
        color: var(--text-secondary);
      }

      .btn-search {
        background-color: var(--accent);
        border-color: var(--accent);
        color: white;
        padding: 0.5rem 1rem;
        font-weight: 500;
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .btn-search:hover {
        background-color: var(--accent-hover);
        border-color: var(--accent-hover);
        color: white;
      }

      .sort-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .btn-sort {
        background-color: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text-primary);
        padding: 0.4rem 0.8rem;
        font-weight: 500;
        border-radius: 6px;
        font-size: 0.85rem;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .btn-sort:hover {
        background-color: var(--accent);
        border-color: var(--accent);
        color: white;
        text-decoration: none;
      }

      /* Product Cards */
      .product-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        height: 100%;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .product-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-body {
        padding: 1.25rem;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .card-text {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-price {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--success);
      }

      .stock-info {
        font-size: 0.85rem;
        margin-left: 0.5rem;
      }

      .text-success {
        color: var(--success) !important;
      }

      .text-danger {
        color: var(--danger) !important;
      }

      .btn-primary {
        background-color: var(--accent);
        border-color: var(--accent);
        color: white;
        padding: 0.6rem 1rem;
        font-weight: 500;
        border-radius: 8px;
        width: 100%;
        transition: background-color 0.2s ease;
      }

      .btn-primary:hover {
        background-color: var(--accent-hover);
        border-color: var(--accent-hover);
        color: white;
      }

      .btn-primary:disabled {
        background-color: var(--border);
        border-color: var(--border);
        color: var(--text-secondary);
      }

      /* Pagination */
      .pagination {
        --bs-pagination-bg: var(--bg-card);
        --bs-pagination-border-color: var(--border);
        --bs-pagination-color: var(--text-primary);
        --bs-pagination-hover-bg: var(--accent);
        --bs-pagination-hover-border-color: var(--accent);
        --bs-pagination-hover-color: white;
        --bs-pagination-active-bg: var(--accent);
        --bs-pagination-active-border-color: var(--accent);
        --bs-pagination-active-color: white;
        --bs-pagination-disabled-bg: var(--bg-card);
        --bs-pagination-disabled-border-color: var(--border);
        --bs-pagination-disabled-color: var(--text-secondary);
      }

      .page-link {
        border-radius: 6px !important;
        margin: 0 2px;
      }

      /* Footer */
      .footer {
        background-color: var(--bg-primary);
        color: var(--text-secondary);
        padding: 1.5rem 0;
        text-align: center;
        border-top: 1px solid var(--border);
        font-size: 0.9rem;
        margin-top: auto;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .search-sort-section {
          padding: 1rem 0;
        }

        .search-form {
          margin-bottom: 1rem;
        }

        .sort-buttons {
          justify-content: center;
        }

        .product-img {
          height: 180px;
        }

        .alert-container {
          right: 10px;
          left: 10px;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/customer/home" class="navbar-brand">
          <i class="bi bi-shop"></i> FlipZone
        </a>
        <div>
          <a href="/logout" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Alert Messages -->
    <div class="alert-container">
      <div
        th:if="${session.pass}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${session.pass}"></span>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${session.fail}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${session.fail}"></span>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${@generalService.removeMessage()}"
        class="alert alert-info alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-info-circle-fill me-2"></i>
        <span th:text="${@generalService.removeMessage()}"></span>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Search & Sort Section -->
      <section class="search-sort-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 mb-3 mb-md-0">
              <form action="/customer/view-products" class="search-form">
                <input
                  type="text"
                  name="name"
                  class="form-control flex-grow-1"
                  placeholder="Search products..."
                />
                <button type="submit" class="btn btn-search">
                  <i class="bi bi-search"></i> Search
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <div
                class="sort-buttons justify-content-md-end justify-content-center"
              >
                <a href="/customer/view-products?sort=price" class="btn-sort">
                  <i class="bi bi-sort-numeric-up"></i> Price: Low to High
                </a>
                <a
                  href="/customer/view-products?sort=price&desc=true"
                  class="btn-sort"
                >
                  <i class="bi bi-sort-numeric-down"></i> Price: High to Low
                </a>
                <a
                  href="/customer/view-products?sort=stock&desc=true"
                  class="btn-sort"
                >
                  <i class="bi bi-box-seam"></i> In Stock
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Products Section -->
      <section class="container">
        <!-- Product Cards -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col" th:each="product:${products}">
            <div class="card product-card">
              <img
                th:src="${product.imageLink}"
                class="product-img"
                th:alt="${product.name}"
                onerror="this.src='https://via.placeholder.com/400x200/334155/cbd5e1?text=No+Image'"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">
                  Product Name
                </h5>
                <p class="card-text" th:text="${product.description}">
                  Product description
                </p>
                <p class="mb-3">
                  <span class="product-price"
                    >â‚¹<span
                      th:text="${#numbers.formatDecimal(product.price, 0, 2)}"
                      >0.00</span
                    ></span
                  >
                  <span class="stock-info">
                    <small class="text-success" th:if="${product.stock > 0}">
                      <i class="bi bi-check-circle"></i> In Stock:
                      <span th:text="${product.stock}">0</span>
                    </small>
                    <small class="text-danger" th:if="${product.stock == 0}">
                      <i class="bi bi-x-circle"></i> Out of Stock
                    </small>
                  </span>
                </p>
                <a
                  th:href="'/customer/add-to-cart/'+${product.id}"
                  th:if="${product.stock > 0}"
                >
                  <button class="btn btn-primary">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                  </button>
                </a>
                <button
                  th:if="${product.stock == 0}"
                  disabled
                  class="btn btn-primary"
                >
                  <i class="bi bi-cart-x"></i> Out of Stock
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-5 d-flex justify-content-center" th:if="${total > 1}">
          <ul class="pagination">
            <li class="page-item" th:classappend="${!prev} ? 'disabled'">
              <a
                class="page-link"
                th:href="'/customer/view-products?page='+${page-1}"
                th:if="${prev}"
              >
                <i class="bi bi-chevron-left"></i> Previous
              </a>
              <span class="page-link" th:unless="${prev}">
                <i class="bi bi-chevron-left"></i> Previous
              </span>
            </li>

            <li
              th:each="i : ${#numbers.sequence(1, total)}"
              class="page-item"
              th:classappend="${i} == ${page} ? 'active'"
            >
              <a
                class="page-link"
                th:href="'/customer/view-products?page='+${i}"
                th:text="${i}"
                >1</a
              >
            </li>

            <li class="page-item" th:classappend="${!next} ? 'disabled'">
              <a
                class="page-link"
                th:href="'/customer/view-products?page='+${page+1}"
                th:if="${next}"
              >
                Next <i class="bi bi-chevron-right"></i>
              </a>
              <span class="page-link" th:unless="${next}">
                Next <i class="bi bi-chevron-right"></i>
              </span>
            </li>
          </ul>
        </nav>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2025 FlipZone. All rights reserved. Made with
          <i class="bi bi-heart-fill text-danger"></i>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Auto-hide alerts after 5 seconds
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
          setTimeout(function () {
            const bsAlert = bootstrap.Alert.getInstance(alert);
            if (bsAlert) {
              bsAlert.close();
            }
          }, 5000);
        });

        // Add entrance animations to product cards
        const productCards = document.querySelectorAll(".product-card");
        productCards.forEach((card, index) => {
          card.style.opacity = "0";
          card.style.transform = "translateY(20px)";
          card.style.transition = "all 0.6s ease";

          setTimeout(() => {
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";
          }, 100 + index * 50);
        });

        // Enhanced image loading
        const images = document.querySelectorAll(".product-img");
        images.forEach((img) => {
          img.style.opacity = "0";
          img.style.transition = "opacity 0.4s ease";

          const showImage = () => {
            img.style.opacity = "1";
          };

          if (img.complete && img.naturalHeight !== 0) {
            showImage();
          } else {
            img.addEventListener("load", showImage);
            img.addEventListener("error", function () {
              this.src =
                "https://via.placeholder.com/400x200/334155/cbd5e1?text=No+Image";
              showImage();
            });
          }
        });

        // Add click feedback for buttons
        const buttons = document.querySelectorAll(
          ".btn-primary, .btn-search, .btn-sort"
        );
        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
              this.style.transform = "";
            }, 150);
          });
        });

        // Search form enhancement
        const searchForm = document.querySelector(".search-form");
        const searchInput = document.querySelector('input[name="name"]');

        if (searchInput) {
          searchInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              searchForm.submit();
            }
          });
        }
      });
    </script>
  </body>
</html>
