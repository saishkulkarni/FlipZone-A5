<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>View Products - FlipZone Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	flex-direction: column;
}

main {
	flex: 1;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}

.table img {
	width: 80px;
	height: auto;
}

.table td, .table th {
	vertical-align: middle;
}

footer {
	background-color: #343a40;
	color: #fff;
	padding: 15px 0;
	text-align: center;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
		<a class="navbar-brand" href="/admin/home">FlipZone Admin</a>
		<div class="ms-auto">
			<a href="/logout" class="btn btn-outline-danger">Logout</a>
		</div>
	</nav>

	<span style="color: green" th:text="${session.pass}"></span>
	<span style="color: red" th:text="${session.fail}"></span>
	<span th:text="${@generalService.removeMessage()}"></span>

	<!-- Product Table -->
	<main class="container py-5">
		<h2 class="mb-4 text-center">Manage Products</h2>
		<div class="table-responsive">
			<table class="table table-bordered align-middle text-center">
				<thead class="table-light">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Image</th>
						<th>Stock</th>
						<th>Price (â‚¹)</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="product:${products}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.description}"></td>
						<td><img th:src="${product.imageLink}"
							th:alt="${product.name}"></td>
						<td th:text="${product.stock}"></td>
						<td th:text="${product.price}+' &#8377'"></td>
						<td><a th:href="'/admin/edit-product/'+${product.id}">
								<button class="btn btn-sm btn-warning me-2">Edit</button>
						</a> <a th:href="'/admin/delete-product/'+${product.id}"><button
									class="btn btn-sm btn-danger">Delete</button></a></td>
					</tr>

				</tbody>
			</table>
		</div>
	</main>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2025 FlipZone Admin Panel. All rights reserved.</p>
		</div>
	</footer>

</body>
</html>
