<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - FlipZone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #10b981;
        --danger: #ef4444;
        --border: #475569;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .page-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      /* Navbar */
      .navbar {
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--accent) !important;
      }

      .btn-outline-light {
        color: var(--text-primary);
        border-color: var(--border);
        padding: 0.4rem 1rem;
        font-weight: 500;
      }

      .btn-outline-light:hover {
        background-color: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      .btn-primary {
        background-color: var(--accent);
        border-color: var(--accent);
        padding: 0.4rem 1rem;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: var(--accent-hover);
        border-color: var(--accent-hover);
      }

      /* Error Container */
      .error-container {
        background-color: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 3rem 2rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .error-number {
        font-size: 6rem;
        font-weight: 700;
        color: var(--danger);
        margin-bottom: 1rem;
        line-height: 1;
      }

      .error-icon {
        font-size: 3rem;
        color: var(--danger);
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary-custom {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.2s ease;
      }

      .btn-primary-custom:hover {
        background-color: var(--accent-hover);
        color: white;
        text-decoration: none;
      }

      .btn-secondary-custom {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
      }

      .btn-secondary-custom:hover {
        background-color: var(--border);
        color: var(--text-primary);
        text-decoration: none;
      }

      /* Footer */
      .footer {
        background-color: var(--bg-primary);
        color: var(--text-secondary);
        padding: 1.5rem 0;
        text-align: center;
        border-top: 1px solid var(--border);
        font-size: 0.9rem;
        margin-top: auto;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .error-number {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 0.9rem;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn-primary-custom,
        .btn-secondary-custom {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/">
            <i class="bi bi-shop"></i> FlipZone
          </a>
          <div>
            <a href="/login" class="btn btn-outline-light me-2">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            <a href="/customer/register" class="btn btn-primary">
              <i class="bi bi-person-plus"></i> Register
            </a>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <div class="error-container">
          <!-- Error Icon -->
          <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </div>

          <!-- 404 Number -->
          <div class="error-number">404</div>

          <!-- Error Title -->
          <h1 class="error-title">Page Not Found</h1>

          <!-- Error Message -->
          <p class="error-message">
            The page you are looking for might have been removed, had its name
            changed, or is temporarily unavailable.
          </p>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <a href="/" class="btn-primary-custom">
              <i class="bi bi-house-fill"></i>
              Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn-secondary-custom">
              <i class="bi bi-arrow-left"></i>
              Go Back
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <p>
            &copy; 2025 FlipZone. All rights reserved. Made with
            <i class="bi bi-heart-fill text-danger"></i>
          </p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Add entrance animation to error container
        const errorContainer = document.querySelector(".error-container");
        if (errorContainer) {
          errorContainer.style.opacity = "0";
          errorContainer.style.transform = "translateY(30px)";
          errorContainer.style.transition = "all 0.6s ease";

          setTimeout(() => {
            errorContainer.style.opacity = "1";
            errorContainer.style.transform = "translateY(0)";
          }, 100);
        }
      });
    </script>
  </body>
</html>
