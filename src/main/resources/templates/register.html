<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register - FlipZone</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	flex-direction: column;
}

main {
	flex: 1;
	display: flex;
	align-items: center;
	justify-content: center;
}

.register-form {
	max-width: 500px;
	width: 100%;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	background-color: #fff;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}

footer {
	background-color: #343a40;
	color: #fff;
	padding: 15px 0;
	text-align: center;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
		<a class="navbar-brand" href="#">FlipZone</a>
		<div class="ms-auto">
			<a href="login.html" class="btn btn-outline-primary me-2">Login</a>
		</div>
	</nav>

	<!-- Main Section -->
	<main>
		<div class="register-form">
			<h2 class="mb-4 text-center">Create Account</h2>
			
			<span style="color:green" th:text="${session.pass}"></span>
      	<span style="color:red" th:text="${session.fail}"></span>
		<span th:text="${@generalService.removeMessage()}"></span>
			
			<form action="/customer/register" method="post">
				<div class="mb-3">
					<label for="fullName" class="form-label">Full Name</label> <input
						type="text" name="name" class="form-control" id="fullName"
						placeholder="Your full name" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email address</label> <input
						type="email" name="email" class="form-control" id="email"
						placeholder="you@example.com" required>
				</div>

				<div class="mb-3">
					<label for="mobile" class="form-label">Mobile Number</label> <input
						type="tel" name="mobile" class="form-control" id="mobile"
						placeholder="10-digit number" required pattern="[0-9]{10}">
				</div>

				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<textarea class="form-control" name="address" id="address" rows="2"
						placeholder="Your address" required></textarea>
				</div>

				<div class="mb-4">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" name="password" id="password"
						placeholder="Create a password" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>

				<p class="mt-3 text-center">
					Already have an account? <a href="/login">Login</a>
				</p>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2025 FlipZone. All rights reserved.</p>
		</div>
	</footer>

</body>
</html>
