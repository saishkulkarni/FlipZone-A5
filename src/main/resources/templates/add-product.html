<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .form-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">FlipZone Admin</a>
    <div class="ms-auto">
      <a href="#" class="btn btn-outline-danger">Logout</a>
    </div>
  </nav>

  <!-- Form Section -->
  <main>
    <div class="form-section">
      <h2 class="mb-4 text-center">Add New Product</h2>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-3">
          <label for="productStock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="productStock" placeholder="Available stock" required>
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" id="productPrice" placeholder="Enter price in INR" required>
        </div>

        <div class="mb-4">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" accept="image/*" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone Admin Panel. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
