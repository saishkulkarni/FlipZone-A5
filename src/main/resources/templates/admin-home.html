<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Home - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .hero-section {
      padding: 60px 20px;
    }
    .hero-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-lg {
      min-width: 200px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="/admin/home">FlipZone Admin</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </nav>

  <!-- Main Section -->
  <main>
    <div class="container hero-section text-center">
      <h2 class="mb-5">Admin Dashboard</h2>
      
      <span style="color:green" th:text="${session.pass}"></span>
      	<span style="color:red" th:text="${session.fail}"></span>
		<span th:text="${@generalService.removeMessage()}"></span>
		
      <div class="hero-buttons">
        <a href="/admin/add-product" class="btn btn-primary btn-lg">Add Product</a>
        <a href="/admin/view-products" class="btn btn-secondary btn-lg">Manage Products</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone Admin Panel. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
