<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .otp-form {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">FlipZone</a>
  </nav>

  <!-- Main Section -->
  <main>
    <div class="otp-form">
      <h3 class="mb-3 text-center">OTP Verification</h3>
      <p class="text-center mb-4 text-muted">Enter the 6-digit OTP sent to your registered email or phone.</p>
      <form>
        <div class="mb-4">
          <label for="otpInput" class="form-label">One Time Password (OTP)</label>
          <input type="text" class="form-control text-center" id="otpInput" placeholder="Enter OTP" pattern="[0-9]{6}" maxlength="6" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Verify OTP</button>
        </div>

        <p class="mt-3 text-center">
          Didn't receive the OTP? <a href="#">Resend OTP</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
