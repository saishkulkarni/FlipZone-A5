<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Edit Product - FlipZone</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	flex-direction: column;
}

main {
	flex: 1;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}

.form-section {
	padding: 60px 20px;
	max-width: 600px;
	margin: auto;
}

footer {
	background-color: #343a40;
	color: #fff;
	padding: 15px 0;
	text-align: center;
}

.current-img {
	width: 100px;
	height: auto;
	margin-top: 10px;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
		<a class="navbar-brand" href="/admin/home">FlipZone Admin</a>
		<div class="ms-auto">
			<a href="/logout" class="btn btn-outline-danger">Logout</a>
		</div>
	</nav>

	<!-- Form Section -->
	<main>
		<div class="form-section">
			<h2 class="mb-4 text-center">Edit Product</h2>
			<form action="/admin/update-product" method="post"
				enctype="multipart/form-data">

				<input type="hidden" name="id" th:value="${product.id}">

				<div class="mb-3">
					<label for="productName" class="form-label">Product Name</label> <input
						type="text" name="name" class="form-control" id="productName"
						th:value="${product.name}" required>
				</div>

				<div class="mb-3">
					<label for="productDescription" class="form-label">Description</label>
					<textarea class="form-control" name="description"
						id="productDescription" rows="3" required> <th:block
							th:text="${product.description}"></th:block> </textarea>
				</div>

				<div class="mb-3">
					<label for="productStock" class="form-label">Stock</label> <input
						type="number" name="stock" class="form-control" id="productStock"
						th:value="${product.stock}" required>
				</div>

				<div class="mb-3">
					<label for="productPrice" class="form-label">Price (â‚¹)</label> <input
						type="number" name="price" class="form-control" id="productPrice"
						th:value="${product.price}" required>
				</div>

				<div class="mb-4">
					<label for="productImage" class="form-label">Product Image</label>
					<input type="file" name="image" class="form-control"
						id="productImage" accept="image/*"> <img
						th:src="${product.imageLink}" alt="Current Image"
						class="current-img"> <small class="text-muted d-block">Current
						image shown above. Upload to replace.</small>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-success">Update
						Product</button>
				</div>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2025 FlipZone Admin Panel. All rights reserved.</p>
		</div>
	</footer>

</body>
</html>
