<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FlipZone - Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.login-card {
	max-width: 400px;
	width: 100%;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	background-color: #fff;
}

.form-control {
	border-radius: 6px;
}

.form-label {
	font-weight: 500;
}

.logo {
	font-size: 2rem;
	font-weight: bold;
	color: #0d6efd;
	margin-bottom: 20px;
	text-align: center;
}

.forgot-link {
	text-decoration: none;
	font-size: 0.9rem;
}

.forgot-link:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="login-card">
		<div class="logo">FlipZone</div>
		
		<span style="color:green" th:text="${session.pass}"></span>
      	<span style="color:red" th:text="${session.fail}"></span>
		<span th:text="${@generalService.removeMessage()}"></span>
		
		<form action="/login" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" name="email" class="form-control" id="email"
					placeholder="you@example.com" required>
			</div>
			<div class="mb-3">
				<label for="password"
					class="form-label d-flex justify-content-between"> <span>Password</span>
				</label> <input type="password" name="password" class="form-control"
					id="password" placeholder="Enter your password" required> <a
					href="#" class="forgot-link text-primary">Forgot password?</a>

			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>

</body>
</html>
